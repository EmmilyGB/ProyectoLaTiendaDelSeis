<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index | La tienda del seis</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="FrondCSS/global.css">
    <link rel="stylesheet" href="FrondCSS/index.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<div id="header"></div>
<script>
    fetch("header.html")
        .then(res => res.text())
        .then(html => document.getElementById("header").innerHTML = html);
</script>





<main>

    <!-- ===== HERO ===== -->
    <section id="hero" class="d-flex flex-column flex-lg-row min-vh-100">

        <div class="hero-item perfumes flex-fill d-flex justify-content-center align-items-center"
            onclick="window.location.href='perfumes.html'">
            <h2>PERFUMES</h2>
        </div>

        <div class="hero-item zapatillas flex-fill d-flex justify-content-center align-items-center"
            onclick="window.location.href='zapatillas.html'">
            <h2>ZAPATILLAS</h2>
        </div>

    </section>

    <!-- ===== LO MÁS VENDIDO (CARRUSEL) ===== -->
    <section id="lo-mas-vendido" class="py-5">
        <div class="container">
            <h2 class="mb-5 text-center">LO MÁS VENDIDO</h2>

            <div id="carouselVendidos" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-inner">

                    <!-- SLIDE 1 -->
                    <div class="carousel-item active">
                        <div class="row g-4 justify-content-center">

                            <div class="col-6 col-md-4 col-lg-3">
                                <div class="card bg-transparent border-0 text-center">
                                    <img src="img/perfume1.png" class="img-fluid" alt="Lattafa Yara">
                                    <h3 class="mt-3">Lattafa Yara</h3>
                                    <p class="precio">COP 245.000</p>
                                </div>
                            </div>

                            <div class="col-6 col-md-4 col-lg-3">
                                <div class="card bg-transparent border-0 text-center">
                                    <img src="img/perfume2.png" class="img-fluid" alt="Le Male">
                                    <h3 class="mt-3">Le Male</h3>
                                    <p class="precio">COP 479.990</p>
                                </div>
                            </div>

                            <div class="col-6 col-md-4 col-lg-3 d-none d-md-block">
                                <div class="card bg-transparent border-0 text-center">
                                    <img src="img/zapatilla1.png" class="img-fluid" alt="Adidas Campus">
                                    <h3 class="mt-3">Adidas Campus</h3>
                                    <p class="precio">COP 599.950</p>
                                </div>
                            </div>

                            <div class="col-lg-3 d-none d-lg-block">
                                <div class="card bg-transparent border-0 text-center">
                                    <img src="img/zapatilla2.png" class="img-fluid" alt="New Balance 530">
                                    <h3 class="mt-3">New Balance 530</h3>
                                    <p class="precio">COP 604.900</p>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- SLIDE 2 -->
                    <div class="carousel-item">
                        <div class="row g-4 justify-content-center">

                            <div class="col-6 col-md-4 col-lg-3">
                                <div class="card bg-transparent border-0 text-center">
                                    <img src="img/valentino.png" class="img-fluid" alt="Lattafa Asad">
                                    <h3 class="mt-3">Lattafa Asad</h3>
                                    <p class="precio">COP 289.900</p>
                                </div>
                            </div>

                            <div class="col-6 col-md-4 col-lg-3">
                                <div class="card bg-transparent border-0 text-center">
                                    <img src="img/versace.png" class="img-fluid" alt="Puma RS-X">
                                    <h3 class="mt-3">Puma RS-X</h3>
                                    <p class="precio">COP 520.000</p>
                                </div>
                            </div>

                            <div class="col-6 col-md-4 col-lg-3 d-none d-md-block">
                                <div class="card bg-transparent border-0 text-center">
                                    <img src="img/NB550.png" class="img-fluid" alt="Vans Old Skool">
                                    <h3 class="mt-3">Vans Old Skool</h3>
                                    <p class="precio">COP 399.900</p>
                                </div>
                            </div>

                            <div class="col-lg-3 d-none d-lg-block">
                                <div class="card bg-transparent border-0 text-center">
                                    <img src="img/nike af1.png" class="img-fluid" alt="Invictus">
                                    <h3 class="mt-3">Invictus</h3>
                                    <p class="precio">COP 490.000</p>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <!-- CONTROLES -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselVendidos" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#carouselVendidos" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>
        </div>
    </section>



        <!-- ===== MARCAS DESTACADAS ===== -->
        <div class="marcas-destacadas py-5">
            <div class="container">
                <h2 class="mb-4">MARCAS DESTACADAS</h2>

                <div class="row justify-content-center g-4">
                    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                        <div class="marca-card">
                            <img src="img/adidas.png" alt="Adidas">
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                        <div class="marca-card">
                            <img src="img/Vans.png" alt="Vans">
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                        <div class="marca-card">
                            <img src="img/NewBalance.png" alt="New Balance">
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                        <div class="marca-card">
                            <img src="img/puma.png" alt="Puma">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<!-- ===== FOOTER ===== -->
<div id="footer"></div>
<script>
    fetch("footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer").innerHTML = html);
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
